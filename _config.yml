faq:
  - title: "Зошто хаклаб?"
    description: "За да научиш нови работи од светот на софтверот и хардверот, да најдеш помош за доразвивање
                на некои од твоите идеи што мислиш дека никогаш нема да ги реализираш, да ти се средат
                проблемите во животот со GNU/Linux дистрибуциите, да јадеш наполитанки додека не пукнеш, да
                дознаеш како да се заштитиш на интернет и да ги научиш правата кои ги поседуваш додека
                сурфаш, слободно да пиеш филтер кафе, да добиеш добри насоки за Gnome Women Outreach
                програмата, да добиеш помош за Google Summer Of Codе и да правиш многу други
                интересни работи. <br> <br>

                Идејата е сите кои се заинтересирани за слободен софтвер, GNU/Linux, но и општо
                технологија, компјутери, хакирање (не кракирање), мрежи, сервери, електроника, слободна
                култура и општество, геџети, роботи итн., да може да се соберат за да споделат знаења и
                искуства, да дискутираат и експериментираат."
  - title: "Дали треба да бидам член на КИКА за да го посетувам хаклабот?"
    description: "Не. Хаклабот е отворено место и е добредојден секој кој сака да се приклучи во тековните активности или да предложи нови."
  - title: "Како да станам член? Колку кошта чланарината?"
    description: "За да станеш член на хаклабот, треба да бидеш над 16 години и да пратиш мејл на <a href='mailto:info@slobodensoftver.org.mk'>info@slobodensoftver.org.mk</a>. Членарината се собира од 20-ти до 27-ми во месецот. Парите се трошат за кирија и функционирање на хаклабот."
  - title: "Не сакам да бидам член, но сакам да му помогнам на хаклабот. Што можам да направам?"
    description: "Дојди, дружи се, направи настан, сподели знаење, кажи им го хаклабот на твоите пријател."
  - title: "Би сакал да донирам работи кои не ги користам, што можам да ви донирам?"
    description: "Во КИКА постојано се трошат LED диоди, отпорници, микроконтролери, струја, компјутери, наполитанки, матични плочи, хард дискови и РАМ меморија со кои се изработуваат најразлични проекти. На КИКА и треба и инфраструктура па ако имате осцилоскоп, столчиња, маси, полици, фотељи, алат, електронски компоненти и сл. би биле добредојдени. Пополнете го формуларот докулку сакате да донирате опрема и ќе ве контактираме во најбрз можен рок."
  - title: "Дали треба да бидам член за да доаѓам на настани или курсеви?"
    description: "Не, настаните се бесплатни и отворени за било кој, додека курсевите се наплаќаат каде што дел од парите одат кај предавачот, останатиот како донација за хаклаб."
  - title: "Кога е отворен хаклабот?"
    description: "Најлесно да провериш е да го посетиш сајтот: <a href='https://status.spodeli.org'>status.spodeli.org</a>"
  - title: "Дали можам да доаѓам во хаклабот иако не сум техничко лице?"
    description: "Секако! Во хаклабот се собираат луѓе од најразлични области."
  # - title: "Кои се бенефитите ако сум член?"
  #   description: "A8"
  - title: "Како да организирам настан во хаклаб?"
    description: "За да организираш настан најпрвин мора да провериш дали терминот е слободен. Потоа да објавиш настан кој ќе има основни информации
